<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SensorHub - Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">
    <!-- Navbar -->
    <nav class="bg-gray-800 px-8 py-4 shadow-md">
        <div class="text-2xl font-bold text-purple-500">SensorHub</div>
    </nav>

    <!-- Hero Section -->
    <main class="flex flex-col items-center justify-center min-h-[80vh] text-center px-8">
        {% if person %}
            <h1 class="text-5xl font-bold mb-4">Hello {{ person }}!</h1>
        {% else %}
            <h1 class="text-5xl font-bold mb-4">Welcome to SensorHub</h1>
        {% endif %}
        <p class="text-xl text-gray-400 mb-8">Real-time sensor monitoring made easy</p>
        
        <div class="flex gap-4">
            <a href="/about" 
               class="px-8 py-3 rounded-md bg-gray-800 hover:bg-gray-700 text-white font-semibold 
                      transition-all duration-200 hover:-translate-y-0.5">
                About Us
            </a>
            <a href="/monitor" 
               class="px-8 py-3 rounded-md bg-purple-600 hover:bg-purple-700 text-white font-semibold 
                      transition-all duration-200 hover:-translate-y-0.5">
                Monitor
            </a>
        </div>
    </main>
</body>
</html>
